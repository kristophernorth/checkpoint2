<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Moon Miner</title>
</head>

<body class="debug">
  <header class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h1>MOON MINER</h1>
      </div>
      <div class="col-12 text-center m-4 p-4">
        <!-- SECTION - Moon image you click on to invoke logic -->
        <img src="https://jeremy-fowler.github.io/moon_miner/assets/img/Moon.svg" alt="">
      </div>
    </div>
  </header>

  <main>
    <section class="container-fluid">
      <div class="row text-center justify-content-center">
        <div class="col-md-1 bg-warning p-2">
          <p>
            <span>+</span><span id="clickBonus">0</span><span> üëÜ</span>
          </p>
        </div>
        <div class="col-md-2">
          <p class="bg-warning d-flex justify-content-between p-4">
            <!-- SECTION - CheesePoints increase/decrease -->
            <span>üßÄ</span><span id="cheesePoints">0</span>
          </p>
        </div>
        <div class="col-md-1 bg-warning p-2">
          <p>
            <span>‚è∞ </span><span>+<span id="autoBonus">0</span></span>
          </p>
        </div>
      </div>
    </section>
    <section class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="row bg-warning p-2">
            <div class="col-6">
              <div class="row m-2 text-center bg-danger p-3">
                <div class="col-6">
                  <p>
                    CLICK UPGRADES
                  </p>
                  <!-- SECTION - Knife box is turned blue and buyKnife function is invoked -->
                  <p>Knife +10</p>
                  <div id="earnedKnife" onclick="buyKnife()" class="card text-center m-2 p-2">
                    <p>
                      <!-- SECTION - Knife points drawn -->
                      <span id="knifeCost">5</span><span>üßÄ</span>
                    </p>
                  </div>
                  <p>Drill +15</p>
                  <div id="earnedDrill" onclick="buyDrill()" class="card text-center">
                    <p>
                      <span id="drillCost">10</span><span>üßÄ</span>
                    </p>
                  </div>
                </div>
                <div class="col-6">
                  <p>
                    AUTOMATIC UPGRADES
                  </p>
                  <p>Mousetronaut +1 / 3s</p>
                  <div id="earnedMousetronaut" onclick="buyMousetronaut()" class="card text-center m-2 p-2">
                    <p>
                      <span id="mousetronautCost">15</span><span>üßÄ</span>
                    </p>
                  </div>
                  <p>Space Station +2 / 3s</p>
                  <div id="earnedSpaceStation" onclick="buySpaceStation()" class="card text-center">
                    <p>
                      <span id="spaceStationCost">20</span><span>üßÄ</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row m-2 text-center bg-danger p-3">
                <div class="col-6">
                  <p>
                    CLICK STATS
                  </p>
                  <div class="card text-center m-2 p-2">
                    <p>
                      <span id="knifeTotal" class="border">0</span><span>Knives‚Üí</span><span class="border">0</span>
                    </p>
                  </div>
                  <div class="card text-center">
                    <p>
                      <span id="drillTotal" class="border">0</span><span>Drills‚Üí</span><span class="border">0</span>
                    </p>
                  </div>
                </div>
                <div class="col-6">
                  <p>
                    AUTOMATIC STATS
                  </p>
                  <div class="card text-center m-2 p-2">
                    <p>
                      <span id="mousetronautTotal" class="border">0</span><span>Mousetronaut ‚è∞</span><span
                        class="border">0</span>
                    </p>
                  </div>
                  <div class="card text-center">
                    <p>
                      <span id="spaceStationTotal" class="border">0</span><span>Space Station ‚è∞</span><span
                        class="border">0</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
  </main>

  <footer>

  </footer>

</body>

</html>
